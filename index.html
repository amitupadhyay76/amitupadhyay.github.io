<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amit Upadhyay | Visual Storyteller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amit Kumar Upadhyay</h1>
    <p>20+ Years in Character Design, Storyboarding, Comic Art & Cartooning</p>
  </header>

  <nav>
    <a href="#character-designs">Character Designs</a>
    <a href="#storyboarding">Storyboarding</a>
    <a href="#comic-art">Comic Art</a>
    <a href="#cartooning">Cartooning</a>
  </nav>

  <section class="section" id="character-designs">
    <h2>Character Designs</h2>
    <div class="gallery">
      <img src="images/character1.jpg" alt="Character Design 1">
      <img src="images/character2.jpg" alt="Character Design 2">
    </div>
  </section>

  <section class="section" id="storyboarding">
    <h2>Storyboarding</h2>
    <div class="gallery">
      <img src="images/storyboard1.jpg" alt="Storyboard 1">
      <img src="images/storyboard2.jpg" alt="Storyboard 2">
    </div>
  </section>

  <section class="section" id="comic-art">
    <h2>Comic Art</h2>
    <div class="gallery">
      <img src="images/comic1.jpg" alt="Comic Art 1">
      <img src="images/comic2.jpg" alt="Comic Art 2">
    </div>
  </section>

  <section class="section" id="cartooning">
    <h2>Cartooning</h2>
    <div class="gallery">
      <img src="images/cartoon1.jpg" alt="Cartoon 1">
      <img src="images/cartoon2.jpg" alt="Cartoon 2">
    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
